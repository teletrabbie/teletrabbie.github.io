<body>
    <h1>Wochen z채hlen</h1>
    <table>
        <tr>
            <td>Datum der letzten Spritze</td>
            <td><input type="date" id="dateSince"></td>
        </tr>
        <tr>
            <td>Wochen seit der letzten Spritze</td>
            <td class="result" id = "dateSinceResult"></td>
        </tr>
    </table>

    <!--<p>Datum von heute in Zukunft f체r n채chste Spritze:</p>

        <th>Datum</th>
    </table>-->
    <script>
        let initDate = document.querySelector("#dateSince");
        initDate.setAttribute("value", "2024-01-01"); 
    </script>

    <script>
        let dateSince = document.querySelector("#dateSince");
        function calcWeeksSince(){
            let dateInput = new Date(dateSince.value);
            let now = new Date();
            let weeksSince = now.getTime() - dateInput.getTime();
            weeksSince = (weeksSince / 1000 / 60 / 60 / 24 - 0.5) / 7;
            document.querySelector("#dateSinceResult").innerText = Math.floor(weeksSince*10)/10;
        }

        calcWeeksSince();
        dateSince.addEventListener("change", calcWeeksSince);
    </script>
