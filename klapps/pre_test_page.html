<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap List Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Patientenliste</h1>
  <div class="form-group">
    <label for="patient-dropdown">Patient auswählen:</label>
    <select class="form-control" id="patient-dropdown">
      <option value="">Bitte auswählen</option>
    </select>
  </div>
  <ul class="list-group" id="patient-list"></ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  $(document).ready(function() {
    var apiUrl = 'https://dev4med.ch/patient';

    // Dropdown-Auswahl befüllen
    var patientDropdown = $('#patient-dropdown');

    $.getJSON(apiUrl, function(data) {
      $.each(data, function(index, patient) {
        patientDropdown.append('<option value="' + index + '">' + patient.lastName + '</option>');
      });
    });

    // Dropdown-Auswahl ändern
    patientDropdown.on('change', function() {
      var selectedPatientIndex = $(this).val();
      var selectedPatient = data[selectedPatientIndex];

      // Liste leeren
      var patientList = $('#patient-list');
      patientList.empty();

      // Patientendaten anzeigen
      patientList.append('<li class="list-group-item"><strong>Last Name:</strong> ' + selectedPatient.lastName + '</li>');
      patientList.append('<li class="list-group-item"><strong>Birthday:</strong> ' + selectedPatient.birthday + '</li>');
      patientList.append('<li class="list-group-item"><strong>Sex:</strong> ' + selectedPatient.sex + '</li>');
    });
  });
</script>
<script>
  // Variable "data" für Patientendaten definieren
  var data = [];
</script>
</body>
</html>
